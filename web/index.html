<!DOCTYPE html>
<html>
    <head>
        <title>Dan's Restaurant</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="CssResources/homeCss.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script>
            $(function() {
            $("#slideshow div:gt(0)").hide();
 
            setInterval(function() {
            $('#slideshow div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
            }, 5000);
            });
            
        </script>

    </head>
    
    <body>
            <img class="center" src="ImageResources/dans-restaurant_logo.gif"/>
            
            <div id="center">
                <form name="formOrder" action="MenuController">
            <input type="submit" name="btnOrder" value="Order"/>
                </form>
            </div>
        
        <div id="slideshow">
            <div>
                <img id="image1" src="ImageResources/tbone.gif">
            </div>
            <div>
                <img id="image2" src="ImageResources/chickenWaffles.gif">
            </div>
            <div>
                <img id="image3" src="ImageResources/salad.gif">
            </div>
        </div>
        <br/>
        
    </body>
</html>
